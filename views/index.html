<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Slides Happy Life - Pitch Deck Content</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1>Pitch Deck Content</h1>
        <h2>Polished Slides Happy Life </h2>

        <div class="idea-box">
            <p>What’s Your Idea?</p>
            <textarea id="idea-input" placeholder="..."></textarea>
            <div id="go-button-container">
                <button onclick="submitIdea()" id="go-button">Go!</button>
                <div class="loading-dots" id="loading-dots" style="display: none;">
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                    <span class="dot">●</span>
                </div>
            </div>
        </div>


        <div class="slides" id="slides">
            <!-- Responses will be appended here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
